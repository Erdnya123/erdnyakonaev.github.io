<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Flashcards Generator</h1>
        <div class="card-container">
            <input type="text" id="questionInput" placeholder="Enter question">
            <input type="text" id="answerInput" placeholder="Enter answer">
            <button id="addCardButton">Add Flashcard</button>
        </div>
        <ul id="cardList"></ul>
    </div>

    <script>
        document.getElementById('addCardButton').addEventListener('click', function() {
            const question = document.getElementById('questionInput').value;
            const answer = document.getElementById('answerInput').value;
            if (!question || !answer) return;
            const cardItem = document.createElement('li');
            cardItem.innerHTML = `Q: ${question} <br> A: ${answer}`;
            document.getElementById('cardList').appendChild(cardItem);
            document.getElementById('questionInput').value = '';
            document.getElementById('answerInput').value = '';
        });
    </script>
</body>
</html>
