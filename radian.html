<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертация градусов в радианы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Шапка -->
    <header>
        <div class="logo">
            <h1>Помощник студента</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="circle.html">Площадь круга</a></li>
                <li><a href="quadratic.html">Квадратное уравнение</a></li>
                <li><a href="radian.html">Градусы в радианы</a></li>
                <li><a href="pythagoras.html">Теорема Пифагора</a></li>
            </ul>
        </nav>
    </header>

    <!-- Контент -->
    <main>
        <h2>Конвертация градусов в радианы</h2>
        <label for="degrees">Введите количество градусов:</label>
        <input type="number" id="degrees">
        <button onclick="convertToRadian()">Конвертировать</button>
        <p id="radian-result"></p>
    </main>

    <!-- Подвал -->
    <footer>
        <p>&copy; 2024 Помощник студента. Все права защищены.</p>
        <p>Контакты: info@studenthelper.ru</p>
    </footer>

    <script>
        function convertToRadian() {
            const degrees = document.getElementById('degrees').value;
            if (degrees) {
                const radians = degrees * (Math.PI / 180);
                document.getElementById('radian-result').textContent = `${degrees} градусов = ${radians.toFixed(2)} радиан.`;
            } else {
                document.getElementById('radian-result').textContent = 'Введите корректное значение градусов.';
            }
        }
    </script>
</body>
</html>
