<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квадратное уравнение</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Шапка -->
    <header>
        <div class="logo">
            <h1>Помощник студента</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="circle.html">Площадь круга</a></li>
                <li><a href="quadratic.html">Квадратное уравнение</a></li>
                <li><a href="radian.html">Градусы в радианы</a></li>
                <li><a href="pythagoras.html">Теорема Пифагора</a></li>
            </ul>
        </nav>
    </header>

    <!-- Контент -->
    <main>
        <h2>Решение квадратного уравнения</h2>
        <p>Форма уравнения: ax² + bx + c = 0</p>
        <label for="a">Введите a:</label>
        <input type="number" id="a">
        <label for="b">Введите b:</label>
        <input type="number" id="b">
        <label for="c">Введите c:</label>
        <input type="number" id="c">
        <button onclick="solveQuadratic()">Решить уравнение</button>
        <p id="quadratic-result"></p>
    </main>

    <!-- Подвал -->
    <footer>
        <p>&copy; 2024 Помощник студента. Все права защищены.</p>
        <p>Контакты: info@studenthelper.ru</p>
    </footer>

    <script>
        function solveQuadratic() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);
            const discriminant = Math.pow(b, 2) - 4 * a * c;

            if (discriminant > 0) {
                const x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                const x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                document.getElementById('quadratic-result').textContent = `Корни уравнения: x1 = ${x1.toFixed(2)}, x2 = ${x2.toFixed(2)}`;
            } else if (discriminant === 0) {
                const x = -b / (2 * a);
                document.getElementById('quadratic-result').textContent = `Корень уравнения: x = ${x.toFixed(2)}`;
            } else {
                document.getElementById('quadratic-result').textContent = 'Корней нет (дискриминант меньше 0).';
            }
        }
    </script>
</body>
</html>
